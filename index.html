<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="src/assets/favicons/favicon.ico" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="src/assets/favicons/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>JoviToken</title>
    <meta name="title" content="JoviToken" />
    <meta name="description" content="Checkout my new JoviToken built with Ethereum blockchain!" />

    <!-- Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jovian-dsouza.github.io/">
    <meta property="og:title" content="My NFT Collection">
    <meta property="og:description" content="Checkout my new JoviToken built with Ethereum blockchain!">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://jovian-dsouza.github.io/">
    <meta property="twitter:title" content="My NFT Collection">
    <meta property="twitter:description" content="Checkout my new JoviToken built with Ethereum blockchain!">

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
